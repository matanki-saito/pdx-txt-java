name: ecs test

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      info:
        description: 'manual trigger'
        required: false

jobs:
  main-job:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && contains(github.event.head_commit.message, '[ecs test]')"
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: rico-task.json
          container-name: rico-app
          image: docker.pkg.github.com/matanki-saito/pdx-txt-java/rico-app:0.0.5-app
